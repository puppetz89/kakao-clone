<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <metal http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inline Example</title>
  <style>
  .box{
      background-color: red;
      width: 200px;
      height: 200px;
      border:2px solid black;
      display: inline;

  } 
  </style>

</head>
<body>
  <span class="box">1</span>
  <span class="box">1</span>
  <span class="box">1</span>
</body>
block 그 옆에 다른 element가 위치하는 것을 허용하지 않는다.
inline-block 박스를 옆으로 나란히 세울 수 있음.
inline 텍스트로 적용이 됨(너비 높이 적용안됨)
